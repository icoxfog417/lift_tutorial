<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head><meta content="text/html; charset=UTF-8" http-equiv="content-type" /><title>Home</title></head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
      <h2>Start your work!</h2>
	   	<form class="lift:TodoView.add?form=post">
	   		<input type="text" name="title" class="column span-10"/>
	   		<input type="submit" value="Add Todo!" style="margin-top:5px;"/>
	   	</form>
		<div>
		  <table>
		  	<thead>
			  <tr>
		  		<th>Done</th>
		  		<th>Title</th>
		  		<th>Minutes</th>
			  </tr>
		  	</thead>
		  	<tbody id="all_todos" class="lift:TodoView.list" >
			  	<tr todo:id="">
			  		<td><todo:done></todo:done></td>
			  		<td><todo:title></todo:title></td>
			  		<td><todo:minutes></todo:minutes></td>
			  	</tr>
		  	</tbody>
		  </table>
		  <form class="lift:TodoView.deleteAll?form=post">
		  	<input type="submit" value="Delete Doned Todo" />
		  </form>
		</div>
	   	<br/>
		<div class="lift:Msgs?showAll=true"></div>
    </div>
  </body>
</html>
